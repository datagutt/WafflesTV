{% extends "base.html" %}
{% block content %}
<h2>{{ show.name }}</h2>
<div id="show">
{% for episode in episodes %}
	<div class="episode">
		<h3>{{ episode.name }} (Season {{ episode.season }}, Episode {{ episode.number }})</h3>
		<button class="download" data-ep="S{{ episode.season }}E{{ episode.number }}">Download this episode</button>
{% endfor %}
</div>
{% endblock %}
